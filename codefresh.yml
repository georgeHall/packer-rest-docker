# More examples of Codefresh YAML can be found at
# https://codefresh.io/docs/docs/yaml-examples/examples/

version: "1.0"
# Stages can help you organize your steps in stages
stages:
  - "list"

steps:
  Clone:
    title: Running docker image
    type: git-clone
    arguments:
      repo: 'georgeHall/packer-rest-docker'
      git: github
      revision: 'develop'


  list:
    title: "LIST"
    type: freestyle
    working_directory: '${{CLONE_STEP_NAME}}'
    image: 'quay.io/codefreshplugins/alpine:3.8'
    # Clone the master branch. Or, use ${{CF_BRANCH}} to get branch name from trigger
    # Learn more at https://codefresh.io/docs/docs/codefresh-yaml/variables/
    arguments:
      image: 'quay.io/codefreshplugins/alpine:3.8'
      commands: 
       - pwd
       - ls -la

  Freestyle:
    title: Running env
    type: freestyle
    working_directory: '/'
    arguments:
      image: 'quay.io/codefreshplugins/alpine:3.8'
      commands:
        - env